<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="Calculator.css">
    <title>Calculator</title>
  </head>
  <body>
        <div>
        <input class="textview" name="textview" id ="screen" value="0">
        <table>

                <tr>
                        <td><input class="allclearButton" type="button" value="CE" id ="bCE" onclick="clar()"></td>
                        <td><input class="button" type="button" value="C"id ="bC"></td>
                        <td><input class="button" type="button" value="/" id ="b/" onclick="calcInput('/')"></td>
                        <td><input class="button" type="button" value="*" id ="b*" onclick="calcInput('*')"></td>
                </tr>
                <tr>
                        <td><input class="button" type="button" value="7" id ="b7" onclick="calcInput('7')"></td>
                        <td><input class="button" type="button" value="8" id ="b8"  onclick="calcInput('8')"></td>
                        <td><input class="button" type="button" value="9"id ="b9" onclick="calcInput('9')"></td>
                        <td><input class="button" type="button" value="-"id ="b-" onclick="calcInput('-')"></td>
                 </tr>
                 <tr>
                        <td><input class="button"  type="button" value="4" id ="b4" onclick="calcInput('4')"></td>
                        <td><input class="button" type="button" value="5" id ="b5" onclick="calcInput('5')"></td>
                        <td><input class="button" type="button" value="6" id ="b6" onclick="calcInput('6')"></td>
                        <td><input class="button" type="button" value="+" id ="b+" onclick="calcInput('+')"></td>
                </tr>
                 <tr>
                        <td><input class="button" type="button" value="1" id ="b1" onclick="calcInput('1')"></td>
                        <td><input class="button" type="button" value="2" id ="b2" onclick="calcInput('2')"></td>
                        <td><input class="button" type="button" value="3" id ="b3" onclick="calcInput('3')"></td>
                        <td rowspan =2><input class="equalButton" type="button" value="=" id ="b=" onclick="calc()"></td>
              </tr>
                <tr>
                        <td><input class="button" type="button" value="%" id ="b%" onclick="calcInput('%')"></td>
                        <td><input class="button" type="button" value="0" id ="b0" onclick="calcInput('0')"></td>
                        <td><input class="button" type="button" value="." id ="b." onclick="calcInput('.')"></td>
                </tr>

        </table>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <script>
          let s =""
          function calcInput(str){
                s=s+str;
                console.log(str)
                document.getElementById("screen").value=`${s}`;
          }
          function calc(){
                let ans = eval(s)
                s = ans
                document.getElementById("screen").value=`${s}`;
          }
          function clar(){
                s = "0"
                document.getElementById("screen").value=`${s}`;
          }
  </script>
</html>
